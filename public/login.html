<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs\logo.png" type="image/x-icon" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center h-screen"
  >
    <div class="max-w-md mx-auto p-8">
      <h2 class="text-3xl mb-8">Login</h2>
      <form id="login-form" class="mb-8" action="/auth/login" method="POST">
        <div class="mb-4">
          <label for="email" class="block mb-1 text-gray-400">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 rounded bg-gray-800 focus:outline-none focus:bg-gray-700"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-1 text-gray-400"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 rounded bg-gray-800 focus:outline-none focus:bg-gray-700"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Login
        </button>
      </form>
      <p class="text-center text-gray-400">
        Don't have an account?
        <a href="/" class="text-blue-400 hover:underline">Sign Up</a>
      </p>
    </div>
  </body>
</html>
