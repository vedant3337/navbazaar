<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page</title>
    <link rel="icon" href="..\imgs\logo.png" type="image/x-icon" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #0d1b2a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .error-container {
        text-align: center;
      }
      .error-code {
        font-size: 5em;
        margin-bottom: 20px;
      }
      .error-description {
        font-size: 1.5em;
      }
      .error-description.black-text {
        color: #778da9;
      }
      .error-description.white-text {
        color: #e0e1dd;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">400</div>
      <div class="error-description white-text">Email already exist</div>
    </div>
  </body>
</html>
