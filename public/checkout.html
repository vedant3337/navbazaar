<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="icon" href="imgs\logo.png" type="image/x-icon" />
    <style>
      body {
        background-color: #0d1b2a;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #1b263b;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #fff;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #778da9;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #778da9;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #415a77;
        color: #fff;
      }

      button[type="submit"] {
        background-color: #778da9;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #e0e1dd;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>

      <h2>Mode of Payment</h2>
      <p>Select your preferred mode of payment:</p>
      <select id="paymentMethod" name="paymentMethod">
        <option value="COD" selected>Cash on Delivery (COD)</option>
      </select>

      <h2>Shipping Address</h2>
      <form id="addressForm" action="/checkout" method="post">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="India">India</option>
          <option value="England">England</option>
          <option value="Australia">Australia</option>
          <option value="New Zeland">New Zeland</option>
          <option value="South Africa">South Africa</option></select
        ><br />

        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="Gujarat">Gujarat</option>
          <option value="Rajastan">Rajastan</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Maharastra">Maharastra</option></select
        ><br />

        <label for="city">City:</label>
        <select id="city" name="city" required>
          <option value="Ahmedabad">Ahmedabad</option>
          <option value="Patan">Patan</option>
          <option value="Surat">Surat</option>
          <option value="Jamnagar">Jamnagar</option>
          <option value="Mahesana">Mahesana</option></select
        ><br />

        <label for="pinCode">Pin Code:</label>
        <input
          type="text"
          id="pinCode"
          name="pinCode"
          pattern="\d{6}"
          maxlength="6"
          required
        /><br />

        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" /><br />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
